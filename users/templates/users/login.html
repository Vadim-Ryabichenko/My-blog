{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h1>Enter</h1></legend>
                <div class = "crisp_login"><h2>{{ form|crispy }}</h2></div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign in</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Are you need an account? <a class="ml-2" href="{% url 'register' %}">Registration</a>
            </small>
        </div>
    </div>
{% endblock content %}
